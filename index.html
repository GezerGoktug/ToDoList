<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!--!Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    #todolist:not(:last-child){
    border-bottom: 2px solid black;
}
@media (max-width:768px){
    #container{
        width: 75% !important ;
    }
}
</style>
</head>
<body>
<header> <h1 class="text-center  h1 pt-4">To Do List</h1></header>
<main>
<div id="container" class="container mx-auto w-50 mt-5">
<section class="add">
    <form>
    <div class="input-group mb-3">
        <input id="todos" type="text" class="form-control" placeholder="Bir şeyler giriniz..." aria-label="Example text with button addon" aria-describedby="button-addon1">
        <button class="btn btn-outline-primary" type="submit" id="todosbtn">Ekle</button>
      </div>
      <div class=" d-flex justify-content-end"><button id="clear" class="btn btn-danger">Temizle</button></div>
    </form>
</section>
<section class="list">
    <div id="todoslist" class="mt-5 d-flex fs-4 border  border-info border-2 rounded-2 flex-column mb-3">
        <!-- <div id="todoslist" class="p-3">Flex item 1</div>
        <div id="todoslist" class="p-3">Flex item 2</div>
        <div id="todoslist" class="p-3">Flex item 3</div> -->
      <!-- <div class="mt-5">Liste Boş</div> -->
</section>
</div>
</main>



    <script src="index.js"></script>
</body>
</html>
